<ion-header>

    <ion-navbar>
        <ion-title>AskQuestion</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item class="qs-box">
        <ion-label floating>Max character Limit 140</ion-label>
        <ion-textarea maxlength="140" class="textarea"></ion-textarea>
    </ion-item>
    <ion-list>
        <ion-label>
            TAGS
        </ion-label>
        <ion-item class="tag-box">
            <ion-input placeholder="Add Tags!" clearInput>

            </ion-input>

        </ion-item>

        <ion-item>
            <ion-chip #chip1>
                <ion-label>Default</ion-label>
                <button ion-button clear color="light" (click)="delete(chip1)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
            </ion-chip>

            <ion-chip #chip2>
                <ion-label>One</ion-label>
                <button ion-button clear color="light" (click)="delete(chip2)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
            </ion-chip>
        </ion-item>
    </ion-list>
    <div class="clear-post-blk">

        <button ion-button color="primary" round>Post</button>
        <button class="clear-btn" ion-button color="primary" round>Clear</button>
    </div>



</ion-content>
