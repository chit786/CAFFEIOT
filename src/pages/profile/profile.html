<ion-header>
    <ion-navbar color="primary">
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <!--<button (click)="doGetPicture()">PHOTO</button>-->
            <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="profile">
    <ion-list>
        <ion-list-header>
            Personal Information
        </ion-list-header>
        <div class="image-block">
            <img [src]="URL" class="padding" />
            <button (click)="doGetPicture()" class="floating-camera"><ion-icon name="camera"></ion-icon></button>
        </div>
        <ion-item (click)="updateName()">
            <ion-grid>
                <ion-row>
                    <ion-col width-50>
                        Name
                    </ion-col>
                    <ion-col *ngIf="userProfile?.firstName || userProfile?.lastName">
                        {{userProfile?.firstName}} {{userProfile?.lastName}}
                    </ion-col>
                    <ion-col class="placeholder-profile" *ngIf="!userProfile?.firstName">
                        <span>
              Tap here to edit.
            </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item>
            <ion-label class="dob-label">Date of Birth</ion-label>
            <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDOB(birthDate)"></ion-datetime>
        </ion-item>

        <ion-item (click)="updateEmail()">
            <ion-grid>
                <ion-row>
                    <ion-col width-50>
                        Email
                    </ion-col>
                    <ion-col width-50 *ngIf="userProfile?.email">
                        {{userProfile?.email}}
                    </ion-col>
                    <ion-col class="placeholder-profile" *ngIf="!userProfile?.email">
                        <span>
              Tap here to edit.
            </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item (click)="updatePassword()">
            <ion-grid>
                <ion-row>
                    <ion-col width-50>
                        Password
                    </ion-col>
                    <ion-col class="placeholder-profile">
                        <span>
              Tap here to edit.
            </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col width-50 (click)="openPreferences()">
                        Preferences
                    </ion-col>
                    <ion-col class="placeholder-preferences">
                        <ion-list>
                            <ion-chip *ngFor="let skill of skills | async" #chip>
                                <ion-label>{{skill.name}}</ion-label>
                                <button ion-button clear color="light" (click)="delete(chip,skill.name)">
                                <ion-icon name="close-circle"></ion-icon>
                                     </button>
                            </ion-chip>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-item>
        <ion-item>
            <ion-grid>
                <ion-row>
                    <ion-col width-50 (click)="openPreferences()">
                        Company
                    </ion-col>
                    <ion-col width-50 *ngIf="userProfile?.company">
                        {{userProfile?.company}}
                    </ion-col>
                    <ion-col class="placeholder-profile" *ngIf="!userProfile?.company">
                        <span>
              Tap here to edit.
            </span>
                    </ion-col>
                    <!--<ion-col width-100>


                        <ion-list>
                            <ion-item>
                                <ion-label>Company</ion-label>
                                <ion-select #newSelect [(ngModel)]="company" (ionChange)="onChange(company)">
                                    <ion-option *ngFor="let option of options | async" value="{{option?.name}}">{{option?.name}}</ion-option>
                                </ion-select>

                            </ion-item>

                        </ion-list>
                    </ion-col>-->
                </ion-row>
            </ion-grid>

        </ion-item>


    </ion-list>
</ion-content>
