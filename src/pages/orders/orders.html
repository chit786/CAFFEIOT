<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Orders</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <!--ion-item>
        <ion-label width="10">Order Id</ion-label>
        <ion-label width="20">Date</ion-label>
        <ion-label width="10">Choice</ion-label>
        <ion-label width="10">Machine Id</ion-label>
        <ion-label width="10">Status</ion-label>
        <ion-label width="10">Rating</ion-label>
    </ion-item-->
    <ion-card *ngFor="let item of items" (click)="viewItem(item)">
        <ion-row>
            <ion-col>
                <img src="assets/img/machineB.png">
            </ion-col>
            <ion-col>
                <ion-card-header>
                    {{ item.choice }}
                </ion-card-header>
                <ion-item>
                    <p>date : {{ item.date }}</p>
                    <p>order Id : {{ item.id }}</p>
                    <p>machine Id : {{ item.machineID }}</p>
                    <p>order status : {{ item.Status }}</p>
                    <p>rating : {{ item.rating }}</p>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
