<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
             <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Host a Meeting
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        Schedule
    </ion-item>
    <ion-item>
        <ion-label floating>Meeting Title</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="conferenceDate"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-icon name="alarm" item-left></ion-icon>
        <ion-label>Time</ion-label>
        <ion-datetime displayFormat="HH:mm A" pickerFormat="hh mm A" [(ngModel)]="myTime"></ion-datetime>
    </ion-item>
    <ion-list>
        <ion-item>
            <ion-label>Team to meet</ion-label>
            <ion-select [(ngModel)]="team" multiple="false" placeholder="team A" cancelText="Nah" okText="Okay!" disabled="true">
                <ion-option value="team A" checked="true">team A</ion-option>
                <ion-option value="team B">team B</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <button block ion-button color="primary" class="schedule-button" (click)="saveItem()">Submit</button>



</ion-content>
