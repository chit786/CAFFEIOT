<ion-header>

    <ion-navbar color="primary">
        <ion-navbar>
            <ion-title>
                {{title}}
            </ion-title>
        </ion-navbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor='let item of choiceCollection |async'>
        <ion-card-content>
            {{item.choice}}
        </ion-card-content>
        <rating [(ngModel)]="item.rating" max="5" (click)="saveRating(item,item.rating)"></rating>

        <button *ngIf="item.status=='Pending'" ion-button small item-right color="primary" (click)="completeChoice(item.$key,item.choice)">
        Completed
      </button>
        <button *ngIf="item.status=='Complete'" ion-button small item-right color="unavailable">
        Completed
      </button>
        <button *ngIf="item.status=='Pending'" class="failed-btn" ion-button small item-right color="primary" (click)="failedChoice(item.$key)">
        Failed
      </button>
        <button *ngIf="item.status=='Failed'" ion-button small item-right color="unavailable">
        Failed
      </button>


    </ion-card>


</ion-content>

<ion-footer>
    <button ion-button full color="primary" *ngIf="orderStatus!='Complete'" (click)="completeOrder()">
        All Completed
      </button>
    <button ion-button full color="unavailable" *ngIf="orderStatus=='Complete'">
        Order Completed
      </button>
</ion-footer>
