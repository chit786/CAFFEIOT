<ion-header>

    <ion-navbar color="primary">
        <ion-navbar>
            <ion-title>
                {{title}}
            </ion-title>
        </ion-navbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor='let item of choiceCollection |async'>
        <ion-card-content>
            {{item.choice}}
        </ion-card-content>
        <rating [(ngModel)]="item.rating" max="5" (click)="saveRating(item,item.rating)"></rating>

        <button ion-button small item-right color="primary" (click)="completeChoice(choiceCollection.indexOf(item))">
        Complete
      </button>
        <button class="failed-btn" ion-button small item-right color="primary" (click)="failedChoice(choiceCollection.indexOf(item))">
        Failed
      </button>

    </ion-card>


</ion-content>

<ion-footer>
    <button ion-button full color="primary" (click)="completeOrder()">
        All Completed
      </button>
</ion-footer>
