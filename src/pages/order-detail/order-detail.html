  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

    <ion-navbar color="primary">
        <ion-navbar>
            <ion-title>
                {{title}}
            </ion-title>
        </ion-navbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor='let item of choiceCollection'>
        <ion-card-content>
            {{item.choice}}
        </ion-card-content>

    </ion-card>
    <rating [(ngModel)]="rate" max="5" (click)="saveRating()"></rating>

</ion-content>
