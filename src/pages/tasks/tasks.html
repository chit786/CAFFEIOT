<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle class="disable-hover">
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>My Tasks</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let task of tasks | async">

            <ion-item>
                <h2>{{task.description}}</h2>
                <p>Status : {{task.status}}</p>
                <p>Completion Date : {{task.date}}</p>
            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="primary" (click)="removetask(task.$key)">
              <ion-icon name="close-circle"></ion-icon>
            Remove
          </button>
            </ion-item-options>
            <ion-item-options side="left">
                <button *ngIf="task.status!='Complete'" ion-button color="secondary" (click)="completetask(task.$key)">
        <ion-icon name="checkmark"></ion-icon>
        Done
      </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
