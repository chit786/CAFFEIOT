<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            My Order
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="place-order">

    <!--<ion-list>

        <ion-item>
            <ion-label floating>Choice</ion-label>
            <ion-input type="text" [(ngModel)]="choice"></ion-input>
        </ion-item>

    </ion-list>-->
    <ion-list>
        <ion-item>
            <ion-label>Choice</ion-label>
            <ion-select [(ngModel)]="choice" (ionChange)="getListItem()" multiple="true">
                <ion-option value="latte">Latte</ion-option>
                <ion-option value="mocha">Mocha</ion-option>
                <ion-option value="cappucino">Cappucino</ion-option>
                <ion-option value="hot-water">Hot Water</ion-option>
                <ion-option value="cold-water">Cold water</ion-option>
                <ion-option value="dolce">Dolce</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-item *ngFor="let item of choice">
        {{item}}
    </ion-item>

    <button block ion-button color="primary" (click)="saveItem()">Save</button>


</ion-content>
