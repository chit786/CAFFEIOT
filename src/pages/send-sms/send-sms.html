<ion-header>

    <ion-navbar color="primary">
        <ion-title>SendSMS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-input [(ngModel)]="message" type="text"></ion-input>
    </ion-item>

    <button block ion-button color="primary" class="schedule-button" (click)="sendSMS()">Send</button>

</ion-content>
