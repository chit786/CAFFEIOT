<ion-header>
    <!--
    <ion-navbar>
        <ion-title>Favourite</ion-title>
    </ion-navbar>-->

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let question of favList | async'>
            <ion-card>
                <ion-card-title class="card-title">
                    {{question?.questionTitle}}
                </ion-card-title>
                <!--<rating [(ngModel)]="question.isFav" max="1" (click)="addToFavourite(question.$key)"></rating>-->
                <ion-icon name="heart" class="favHeart" *ngIf="question.isFav" (click)="addToFavourite(question.$key)"></ion-icon>
                <ion-icon name="heart-outline" class="nonfavHeart" *ngIf="!question.isFav" (click)="addToFavourite(question.$key)"></ion-icon>
                <ion-item>
                    <ion-avatar item-left>
                        <img src="{{(question.askProfile | async)?.profilepic}}">
                    </ion-avatar>
                    <h2>{{(question.askProfile | async)?.firstName + ' ' + (question.askProfile | async)?.lastName}}</h2>
                    <p>{{(question.detail | async)?.askedBy.date | amCalendar}}</p>
                </ion-item>

                <!--<ion-card-content>
            <p>This is a question posted as a sample to test the questions functioonality. I am going to test the long message</p>
        </ion-card-content>-->

                <ion-row>
                    <ion-col>
                        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up" *ngIf="question.likeCount" ></ion-icon>
         <ion-icon name="thumbs-up-outline" *ngIf="!question.likeCount"></ion-icon>
        <div (click)="addTolike(question.$key)">{{(question.detail | async)?.likeCount}}</div>
      </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div (click)='openQuestion(question.$key)'>{{(question.comments|async)?.length}}</div>
      </button>
                    </ion-col>
                    <ion-col>
                        <button class="un-btn" icon-left ion-button clear small (click)='removeQuestion(question.$key)'>
        <ion-icon name="trash"></ion-icon>
        <!--<div (click)='removeQuestion(question.$key)'></div>-->
      </button>
                    </ion-col>
                </ion-row>

            </ion-card>
        </ion-item>
    </ion-list>


</ion-content>
