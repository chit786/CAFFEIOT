<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Meetings</ion-title>
    </ion-navbar>


</ion-header>


<ion-content padding>


    <div padding>
        <ion-segment [(ngModel)]="meetings">
            <ion-segment-button value="host">
                As a Host
            </ion-segment-button>
            <ion-segment-button value="member">
                As a Member
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="meetings" class="meeting-list">

        <ion-list *ngSwitchCase="'host'">
            <ion-item-sliding #slidingItem>
                <ion-item (click)="viewItem()">
                    <div class="date-blk">
                        <div>Thu</div>
                        <div> 01</div>
                    </div>
                    <!--<ion-avatar item-left>
                        <img src="assets/img/chitrang.jpg">
                    </ion-avatar>-->
                    <div class="meeting-blk">
                        <h2>Digital Ambition</h2>
                        <h3>Portfolio - UX design Discussion</h3>
                        <h4>Today, 18:45 @ Innovation Lab 234A </h4>
                        <div class="horImgScrBlk">
                            <img class="inline-images" src="assets/img/chitrang.jpg">
                            <img class="inline-images" src="assets/img/chitrang.jpg">
                            <img class="inline-images" src="assets/img/chitrang.jpg">
                        </div>
                    </div>
                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
                    <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>

        <ion-list *ngSwitchCase="'member'">
            <ion-item-sliding>
                <ion-item>
                    <ion-avatar item-left>
                        <img src="assets/img/machineB.png">
                    </ion-avatar>
                    <h2>Digital Ambition @ FOPP</h2>
                    <h3>Portfolio - UX design Discussion</h3>
                    <h4>Today, 18:45 @ Innovation Lab 234A </h4>

                </ion-item>
                <ion-item-options side="left">
                    <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
                    <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
                </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
                </ion-item-options>
            </ion-item-sliding>

        </ion-list>

    </div>


    <ion-fab bottom right>
        <button ion-fab icon-only mini (click)="addMeeting()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>


</ion-content>
