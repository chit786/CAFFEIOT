<ion-header>

    <ion-navbar color="primary">
        <ion-navbar>
            <ion-title>
                {{title}}
            </ion-title>
        </ion-navbar>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let member of teamMembers | async">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{member.profilepic}}">
                </ion-avatar>
                <h2>{{member.firstName + " " + member.lastName}}</h2>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
                <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="removeMember(member.$key)">
        <ion-icon name="close-circle"></ion-icon>
        Remove
      </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>




</ion-content>

<ion-footer>

    <ion-fab bottom left>
        <button ion-fab icon-only mini (click)="askCoffee()"><ion-icon name="cafe"></ion-icon></button>
    </ion-fab>
    <ion-fab bottom right>
        <button ion-fab icon-only mini (click)="addNewmember()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>


</ion-footer>
