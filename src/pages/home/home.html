<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle class="disable-hover">
             <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            CaffeIOT
        </ion-title>
        <ion-buttons end>
            <!--<button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>-->
            <button (click)="goToProfile()" class="profile-btn">
             <ion-icon name="person"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home-container">
    <div class="chart-div">
        <canvas #canvas>
              
        </canvas>


    </div>
    <div class="progress-container">
        {{waterIntake}}% Water
        <div class="progress" style="width:100%">

            <div #waterLevel class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">

            </div>
        </div>
    </div>
    <div class="home-table" style="height:250px">
        <ion-list>
            <ion-list-header>
                <ion-icon [name]="nutritionIcon" item-right (click)="hideList()"></ion-icon>
                <h2 style="display: inline-block;">Intakes</h2>
            </ion-list-header>
            <div *ngIf="shownutrition">
                <ion-item *ngFor='let item of nutritions | async'>
                    <h2>{{item.$key}}</h2>
                    <p>{{item.value + item.unit}}</p>
                </ion-item>
            </div>
            <!--<ion-item>
                <h2>Calories</h2>
            </ion-item>
            <ion-item>
                <h2>Protein</h2>
            </ion-item>
            <ion-item>
                <h2>Carbohydrates</h2>
            </ion-item>-->
        </ion-list>

    </div>
    <ion-list>
        <ion-list-header>
            Today's Tasks

        </ion-list-header>

        <ion-item padding *ngFor='let task of todaystasks | async' (click)="toggleDetails(task)">
            <ion-icon color="primary" item-right [name]="task.icon"></ion-icon>
            <h2>{{task.description}}</h2>
            <div *ngIf="task.showDetails">

                <p>Status : {{task.status}}</p>
                <p>Completion Date : {{task.date}}</p>
            </div>
        </ion-item>


    </ion-list>

</ion-content>
