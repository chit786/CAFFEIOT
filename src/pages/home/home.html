<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle class="disable-hover">
             <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            CaffeIOT
        </ion-title>
        <ion-buttons end>
            <!--<button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
        </button>-->
            <button (click)="goToProfile()" class="profile-btn">
             <ion-icon name="person"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="home-container">
    <div class="chart-div">
        <canvas #canvas>
              
        </canvas>


    </div>
    <div class="progress-container">
        <div class="progress" style="width:100%">
            <div #waterlevel class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                {{waterIntake}}% Water
            </div>
        </div>
    </div>
    <div class="home-table" style="height:250px">
        <ion-list>
            <ion-item>
                <h2>Caffeine</h2>
            </ion-item>
            <ion-item>
                <h2>Calories</h2>
            </ion-item>
            <ion-item>
                <h2>Protein</h2>
            </ion-item>
            <ion-item>
                <h2>Carbohydrates</h2>
            </ion-item>
        </ion-list>

    </div>

</ion-content>
