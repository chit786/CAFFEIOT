<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>My Teams</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addTeam()"><ion-icon name="add-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>Your Teams</ion-item>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
    </ion-list>

</ion-content>
