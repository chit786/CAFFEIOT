<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>My Teams</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addTeam()"><ion-icon name="add-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>Your Teams</ion-item>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let item of items | async">
            <ion-item (click)="itemSelected(item)">

                {{ item.teamName }}

            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="removeTeam(item.$key)">
                    <ion-icon name="close-circle"></ion-icon>
                     Remove
                 </button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button color="secondary" (click)="addMeeting(item.$key)">
                    <ion-icon name="add-circle"></ion-icon>
                     Meet-up
                 </button>
            </ion-item-options>
        </ion-item-sliding>


    </ion-list>


</ion-content>
