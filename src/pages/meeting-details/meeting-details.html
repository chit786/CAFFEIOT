<ion-header>

    <ion-navbar color="primary">
        <ion-navbar>
            <ion-title>
                {{(meetingDetail|async)?.teamName}}
            </ion-title>
        </ion-navbar>
    </ion-navbar>


</ion-header>


<ion-content padding>
    <!--<ion-card>
        <ion-card-content>
            {{(meetingDetail|async)?.meetingTitle}}
            <h2>{{"Hosted By - " + (meetingDetail|async)?.ownerName}}</h2>
        </ion-card-content>

    </ion-card>-->
    <ion-item>


        <h2> {{(meetingDetail|async)?.meetingTitle}}</h2>
        <p>{{"Hosted By - " + (meetingDetail|async)?.ownerName}}</p>
    </ion-item>

    <ion-item>
        <button ion-button item-right (click)="openMom(meetingDetail.$key)">
        <ion-icon name="create"></ion-icon>
        Write Minutes!
      </button>
        <button *ngIf="isHost" ion-button item-left (click)="reschedule(meetingDetail.$key)">
        <ion-icon name="calendar"></ion-icon>
        Reschedule
      </button>
    </ion-item>

    <ion-list>
        <ion-item-sliding *ngFor="let member of memberDetail | async">
            <ion-item>
                <ion-avatar item-left>
                    <img src="{{(member.profilePicturenew | async)?.profilepic}}">
                </ion-avatar>
                <h2>{{(member.profilePicturenew | async)?.firstName}}</h2>

                <ion-chip #chip color="light" *ngFor="let drink of member.choices | async">
                    <ion-label style="text-align: center;">{{drink.choice}}</ion-label>
                </ion-chip>
                <ion-icon name="cafe" item-right></ion-icon>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button color="text" (click)="smsMe(member.profilePicturenew)">
        <ion-icon name="text"></ion-icon>
        Text
        <!--<a [href]="'sms:' + 31647911724">Mail</a>-->
      </button>
                <button ion-button color="call" (click)="callMe(member.profilePicturenew)">
        <ion-icon name="call"></ion-icon>
        Call
        <!--<a [href]="'tel:' + 31647911724">Call</a>-->
      </button>
            </ion-item-options>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)="mailme(member.profilePicturenew)">
        <ion-icon name="mail"></ion-icon>
        Email
        <!--<a [href]="'sms:' + 31647911724">Mail</a>-->
      </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>





</ion-content>

<ion-footer>
    <ion-fab bottom right>
        <button ion-fab icon-only mini (click)="addMember()"><ion-icon name="person-add"></ion-icon></button>
    </ion-fab>

    <ion-fab bottom left>
        <button ion-fab icon-only mini (click)="orderCoffee()"><ion-icon name="more"></ion-icon></button>
    </ion-fab>
</ion-footer>
